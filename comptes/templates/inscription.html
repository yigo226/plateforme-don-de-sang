{% extends 'base.html' %}

{% block titre %}Utilisateur{% endblock %}

{% block content %}
<h2>Formulaire utilisateur</h2>

<form method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit" class="btn btn-success">
        Enregistrer

    <a href="{% url 'liste_utilisateurs' %}" class="btn btn-secondary">
        Annuler
    </a>
</form>
{% endblock %}
