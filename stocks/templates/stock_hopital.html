<h2>Stock de sang</h2>

<table border="1" cellpadding="8">
    <tr>
        <th>Groupe sanguin</th>
        <th>Volume (ml)</th>
        <th>Statut</th>
    </tr>

    {% for stock in stocks %}
    <tr>
        <td>{{ stock.groupe_sanguin }}</td>
        <td>{{ stock.volume_ml }}</td>
        <td>
            {% if stock.est_bas %}
                <span style="color:red;font-weight:bold;">
                    ⚠ Stock critique
                </span>
            {% else %}
                ✅ OK
            {% endif %}
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">Aucun stock disponible</td>
    </tr>
    {% endfor %}
</table>
